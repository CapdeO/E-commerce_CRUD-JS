<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/agregar.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
	<title>Admin - Pandemonium marketplace</title>
</head>
<body>
	<header>
		<div class="headerIzq">
			<p class="headerTitulo">Pandemonium marketplace</p>
			<input class="buscador" type="text" name="buscador" placeholder="¿Qué deseas buscar?">
			<button class="buscadorBtn">
				Buscar
			</button>
		</div>
		<div>
			<a href="admin.html"><button class="loginBtn">
				Volver
			</button></a></abbr>
		</div>
	</header>
	
	<section>
		<form class="agregarProducto">
			<h1>Agregar Producto</h1>
			<div class="agregarCampos">
				<div>
					<label for="tipo">Tipo</label>
					<select class="agregarInput" name="tipo" id="tipo" required>
						<option value=""></option>
						<option value="">Héroe</option>
						<option value="">Equipamiento</option>
						<option value="">Pergamino</option>
					</select>
				</div>
				<div>
					<label for="nombre">Nombre</label>
					<input class="agregarInput" type="text" name="nombre"" id="nombre" placeholder="*" required>
				</div>
				<div>
					<label for="precio">Precio (BNB)</label>
					<input class="agregarInput" type="number" step="any" name="precio" id="precio" placeholder="*" required>
				</div>
				<div>
					<label for="urlImagen">URL imagen</label>
					<input class="agregarInput" type="url" name="imagen" id="imagen" placeholder="*" required>
				</div>
				
			</div>
			<button class="agregarBtn" type="submit">Agregar</button>

		</form>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="../controllers/agregar.controller.js"></script>

</body>
</html>
