<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
	<title>Admin - Pandemonium marketplace</title>
</head>
<body>
	<header>
		<div class="headerizq">
			<p class="headertitulo">Pandemonium marketplace</p>
			<input class="buscador" type="text" name="buscador" placeholder="¿Qué deseas buscar?">
			<button class="buscadorbtn">
				Buscar
			</button>
		</div>
		<div>
			<a href="index.html"><button class="loginbtn">
				Admin
			</button></a></abbr>
		</div>
	</header>
	<section class="lineaproductos">
		<div class="top">
			<h1>Editar producto</h1>
			<a href="./admin.html"><h2>Cancelar</h2></a>
		</div>
	</section>



	<section>
		<form class="agregarProducto" id="editar">
			<label for="tipo">Tipo</label>
			<select name="tipo" id="tipo" required>
				<option value=""></option>
				<option value="">Héroe</option>
				<option value="">Equipamiento</option>
				<option value="">Pergamino</option>
			</select>
			<div class="nombreproducto">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre"" id="nombre" placeholder="*" required>
			</div>
			<div class="precioproducto">
				<label for="precio">Precio</label>
				<input type="number" step="any" name="precio" id="precio" placeholder="*" required>
				<span>BNB</span>
			</div>
			<div class="precioproducto">
				<label for="urlImagen">URL imagen</label>
				<input type="url" name="imagen" id="imagen" placeholder="*" required>
			</div>
			<button type="submit">Agregar</button>

		</form>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="../controllers/editar.controller.js"></script>

</body>
</html>
